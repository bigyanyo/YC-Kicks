
<!DOCTYPE html>
<html>
<head>
	<title>Login and Sign up</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="yckicks">
		<div class="form-box">
		     <div class="button-box">
		     	<div id="btn"></div>
		     	<button type="button" class="toggle-btn" onclick="login()">Log In</button>
		     	<button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
		     </div>
		     <form id="Login"   class="input-group">
		     	<input type="text" class="input-field" placeholder="Username/E-mail" required>
		     	<input type="text" class="input-field" placeholder="Password" required>
		        <button type="submit" class="submit-btn">Log In</button>
		     </form>
		     <form id="Signup" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
		     	<input type="text" class="input-field" placeholder="E-mail" required>
		     	<input type="text" class="input-field" placeholder="Password" required>
		     	<input type="text" class="input-field" placeholder="Confirm Password" required>
		        <button type="submit" class="submit-btn">Sign Up</button>
		     </form>
	    </div>
	</div>

	<script>
		var x = document.getElementById("Login");
		var y = document.getElementById("Signup");
		var z = document.getElementById("btn");

		function signup(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
        function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}


	</script>

</body>
</html>
